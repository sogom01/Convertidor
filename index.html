<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loadingOverlay">
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
        <div id="loadingText">Cargando... 0%</div>
    </div>
    <div class="container">
        <h1>Convertidor de Im√°genes</h1>
        <div class="form-group">
            <label for="imageInput"></label>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <select id="formatSelect">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WEBP</option>
            </select>
            <button id="convertButton">Convertir</button>
            <button id="downloadAllButton" style="display:none;">Descargar Todas</button>
        </div>
        <div id="previewContainer" class="form-group"></div>
        <div class="form-group">
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
