<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Imágenes</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.webp" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="loadingOverlay">
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
        <div id="loadingText">Cargando... 0%</div>
    </div>
    <div class="container">
        <header>
            <h1>Convertidor de Imágenes</h1>
        </header>
        <button id="themeToggle" aria-label="Toggle Theme">
            <i id="themeIcon" class="fas fa-sun"></i>
        </button>
        <main>
            <section class="upload-section">
                <label for="imageInput" class="custom-file-upload">
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <i class="fas fa-upload upload-icon"></i>
                    <span>Seleccionar Archivos</span>
                </label>
                <div id="dropZone">Arrastra y suelta tus archivos aquí</div>
            </section>
            <section class="settings-section">
                <div class="form-group">
                    <label for="formatSelect">Formato:</label>
                    <select id="formatSelect">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WEBP</option>
                        <option value="bmp">BMP</option>
                        <option value="tiff">TIFF</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dimensionSelect">Dimensiones:</label>
                    <select id="dimensionSelect">
                        <option value="1920x1080">1920x1080 (Full HD)</option>
                        <option value="1280x720">1280x720 (HD)</option>
                        <option value="800x600">800x600 (SVGA)</option>
                        <option value="640x480">640x480 (VGA)</option>
                        <option value="320x240">320x240 (QVGA)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="qualityRange">Calidad:</label>
                    <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.9">
                    <span id="qualityValue">0.9</span>
                </div>
            </section>
            <section class="action-section">
                <button id="convertButton">Convertir</button>
                <div class="button-row hidden" id="postConvertButtons">
                    <button id="downloadAllButton">Descargar Todas</button>
                    <button id="renameButton">Cambio de Nombre Masivo</button>
                    <button id="clearHistoryButton">Limpiar Historial</button>
                </div>
            </section>
            <section id="previewContainer" class="preview-section grid-container"></section>
            <section id="historyContainer" class="history-section hidden">
                <h2>Historial de Conversión</h2>
                <div id="conversionHistory"></div>
            </section>
        </main>
        <canvas id="canvas" class="hidden"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
